<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side_Bar Menu | CodingLab</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kits.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<!-- Made by Coding Lab -->


<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fas fa bars"></i>
            </label>

        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">CodingLab</a>
            </div>
            <div class="btn_two">
                <label for="check">
                   <i class="fas fa-times"></i> 
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-qrcode"></i>
                        Dashboard</a></li>
                    <li><a href="#"><i class="fa-solid fa-link"></i>
                        Shortcuts</a></li>
                    <li><a href="#"><i class="fa-solid fa-stream"></i>
                        Overview</a></li>
                    <li><a href="#"><i class="fa-solid fa-calendar-week"></i>
                        Event</a></li>
                    <li><a href="#"><i class="fa-solid fa-question-circle"></i>
                        About</a></li>
                    <li><a href="#"><i class="fa-solid fa-sliders-h"></i>
                        Service</a></li>
                    <li><a href="#"><i class="fa-solid fa-phone-volume"></i>
                        Contact</a></li>
                    <li><a href="#"><i class="fa-solid fa-comments"></i>
                        Feedback</a></li>
                </ul>
            </div>
                <div class="social_media">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
     </div>
    </div>         
    
</body>
</html>
